<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="prcoess.php">
        <div>
            <label for="name" value="John Doe">Name</label><br>
            <input type="text" id="text" name="name">
        </div>
        <div>
            <label for="email" placeholder="Please enter your mail">Email</label><br>
            <input type="text" id="email" name="email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="gender">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <label for="birthday">Birthday</label><br>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" id="membership" value="simple" name="membership">Simple
            <input type="radio" id="membership" value="standard" name="membership" checked>Standard
            <input type="radio" id="membership" value="premium" name="membership">Premium
        </div>
    </form>
</body>
</html>
